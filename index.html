        function pop_Zone_BRD_1(feature, layer) {

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

                dashArray: '10,5,1,5',

        function style_Point_Last_3_0() {
            return {
                pane: 'pane_Point_Last_3',
                radius: 2.8,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(251,255,27,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Point_Last_3');
        map.getPane('pane_Point_Last_3').style.zIndex = 403;
        map.getPane('pane_Point_Last_3').style['mix-blend-mode'] = 'normal';
        var layer_Point_Last_3 = new L.geoJson(json_Point_Last_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Point_Last_3',
            layerName: 'layer_Point_Last_3',
            pane: 'pane_Point_Last_3',
            onEachFeature: pop_Point_Last_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Point_Last_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_Point_Last_3);
        map.addLayer(layer_Point_Last_3);
        setBounds();
        var i = 0;
        layer_Zone_BRD_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Id'] !== null?String('<div style="color: #ffffff; font-size: 14pt; font-weight: bold; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['Id']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Zone_BRD_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_Point_Last_3,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Building_N'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
